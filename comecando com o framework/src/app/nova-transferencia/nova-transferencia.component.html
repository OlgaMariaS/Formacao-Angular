<section class="container">
  <!-- NG -> evento só é disparado somente se XX caso ocorrer, o caso é marcado pelo type
  (evento)="METODO()" -> este metodo criamos em nova-transferencia.component.ts -->
                      <!-- event bind -->
  <form class="formulario" (ngSubmit)="transferir()">
    <!-- <form class="formulario" (EVENTO)>
    este "evento" é trazido pela api FORMSIMPORT em app.component.ts
    -->
    <h2 class="formulario__titulo">Nova Transferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor" />
                  <!-- coloca colchetes+parenteses pois se não é lido como variavel e assim consegue RECEBER E ENVIAR informações-->
    </div>
    
    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino" />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
